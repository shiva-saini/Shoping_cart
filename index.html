<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
          <div class="left">MeShop</div>
          <div class="right">
            <div class="nav-item"><button id="home">Home</button></div>
            <div class="nav-item"><button>Login</button></div>
            <div class="nav-item"><button>Signup</button></div>
            <div class="nav-item"><button id="mycart">My Cart</button></div>
            <div class="nav-item"><button id="profile">Profile</button></div>
          </div>
        </nav>
    </header>

    <main>
        <div class="me-shop">
             <h1>Me Shop</h1>
        </div>
        <div class="description">
          <p>Your first shop built on html, css and javascript</p>
        </div>
        <div class="container">
            <div class="buttons">
                <button id="login" class="loginbtn">Login</button>
                <button id="signup" class="signupbtn">Signup</button>
            </div>
            <div class="photo">
              <img src="sidephoto.png" alt="">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
